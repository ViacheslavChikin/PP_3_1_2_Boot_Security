<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table border="1">
    <caption>Таблица пользователей:</caption>

    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">Имя</td>
        <td th:text="${user.getLastName()}">Фамилия</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td th:text="${user.getAge()}">Возраст</td>

        <td><a th:href="@{'/user/update?id=' + ${user.getId()}}">Update</a></td>
        <td><a th:href="@{'/user/delete?id=' + ${user.getId()}}">Delete</a></td>
    </tr>
    </tbody>
</table>
<h3><a href="/user/new">New User</a></h3>

</body>
</html>
